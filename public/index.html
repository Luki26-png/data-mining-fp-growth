<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      #result-container{
        display: none;
      }

      #loading-spinner{
        display: none;
      }
    </style>
    <title>Fp-Growth</title>
</head>
<body>
    <div class="container border mt-5 mb-5">

        <h1 class="pt-3 pb-3 text-primary text-center">Penambangan Data Pola Pembelian Pelanggan Menggunakan Fp-Growth</h1>

        <div class="row p-3 border">
            <form action="/mine-data" method='post' enctype="multipart/form-data" class="col-sm">
                <div class="mb-3">
                    <label for="dataset" class="form-label text-primary fs-6 fw-bold">Upload File CSV Untuk Penambangan Data :</label>
                    <input class="form-control" type="file" id="dataset" name="dataset" aria-describedby="dataset-help" required>
                    <div id="dataset-help" class="form-text">File CSV yang dimasukkan harus seperti pada gambar yang disamping</div>
                </div>
                <div class="mb-3">
                    <label for="min-support" class="form-label text-primary fs-6 fw-bold">Masukkan jumlah minimum pembelian barang :</label>
                    <input type="email" class="form-control" aria-describedby="min-support-help" name="min-support" id="min-support" required>
                    <div id="min-support-help" class="form-text">Jika terdapat barang yang jumlah pembeliannya lebih kecil dari yang ditentukan, maka akan dihapus dari data</div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
            </form>
            <div class="col-sm">
                <img src="data-csv.png" class="img-fluid" alt="gambar contoh data yang diupload">
            </div>
        </div>

        <div class="container" id="result-container">
          
            <h3 class="text-center text-primary pt-3 pb-3">Hasil Penambangan</h3>
            <table class="table" id="table-result">
                <thead>
                  <tr class="table-primary">
                    <th scope="col" class="text-center">No</th>
                    <th scope="col" class="text-center">Pola</th>
                    <th scope="col" class="text-center">Confidence</th>
                    <th scope="col" class="text-center">Keterangan</th>
                  </tr>
                </thead>
            </table>

            

        </div>
        <div class="container pt-5 pb-5" id="loading-spinner">
          <div class="d-flex justify-content-center">
              <div class="spinner-grow" role="status">
                <span class="sr-only"></span>
              </div>
              <div class="spinner-grow" role="status">
                <span class="sr-only"></span>
              </div>
              <div class="spinner-grow" role="status">
                <span class="sr-only"></span>
              </div>
              <div class="spinner-grow" role="status">
                <span class="sr-only"></span>
              </div>
          </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
